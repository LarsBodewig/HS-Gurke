<entry-wrapper>
  <ion-grid>
    <form>
      <ion-row align-items-center>
        <ion-col>
          <ion-label class="text-default">E-Mail</ion-label>
        </ion-col>
        <ion-col>
          <ion-input class="text-default input-default" name="email" type="email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <ion-label class="text-default">Passwort</ion-label>
        </ion-col>
        <ion-col>
          <ion-input class="text-default input-default" name="password" type="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <ion-button class="button-turquoise text-light" expand="full" (click)="login()">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row align-items-center>
      <ion-col>
        <ion-label class="text-default">Password vergessen? </ion-label>
        <ion-label class="text-default" (click)="navigateRecover()" class="text-hyperlink">Hier zur√ºcksetzen</ion-label>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <ion-label class="text-default">Noch kein Konto? </ion-label>
        <ion-label class="text-default" (click)="navigateRegister()" class="text-hyperlink">Hier registrieren</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</entry-wrapper>
