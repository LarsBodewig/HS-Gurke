<entry-wrapper>
  <ion-grid>
    <form [formGroup]="terminateForm" (ngSubmit)="onTerminate()">
      <ion-row align-items-center>
        <ion-col>
          <ion-label class="text-default">E-Mail</ion-label>
        </ion-col>
        <ion-col>
          <ion-input class="text-default input-default" formControlName="email" type="email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <ion-label class="text-default">Sicherheitscode</ion-label>
        </ion-col>
        <ion-col>
          <ion-input class="text-default input-default" formControlName="code" type="text"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <ion-button class="button-red text-light" expand="full" type="submit" [disabled]="terminateForm.invalid">LÃ¶schen</ion-button>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <ion-button class="button-turquoise text-light" expand="full" (click)="cancel()">Abbrechen</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</entry-wrapper>
