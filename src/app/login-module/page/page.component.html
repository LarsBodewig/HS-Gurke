<ion-content>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col size="auto">
        <img src="assets/logo.png">
        <div *ngIf="mode">
          <login-component [page]="this"></login-component>
        </div>
        <div *ngIf="!mode">
          <register-component [page]="this"></register-component>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
