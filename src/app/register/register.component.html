<entry-wrapper>
  <ion-grid>
    <form>
      <ion-row align-items-center>
        <ion-col>
          <ion-label>E-Mail</ion-label>
        </ion-col>
        <ion-col>
          <ion-input name="email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <ion-label>Passwort</ion-label>
        </ion-col>
        <ion-col>
          <ion-input name="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <ion-label>Passwort best√§tigen</ion-label>
        </ion-col>
        <ion-col>
          <ion-input name="password-verify"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <ion-button expand="full" (click)="register()">
            Registrieren
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row align-items-center>
      <ion-col>
        <ion-label>Schon ein Konto? </ion-label>
        <ion-label (click)="navigateLogin()" class="label-highlight">Hier anmelden</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</entry-wrapper>
