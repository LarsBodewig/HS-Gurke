<ion-item detail lines="none">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label class="custom-item" (click)="sidemenu.navigate(parentUrl + '/' + item.url)">{{item.title}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="item.isFolder()">
      <ion-col>
        <custom-item *ngFor="let subitem of item.items" [item]="subitem" [parentUrl]="parentUrl + '/' + item.url" [sidemenu]="sidemenu">
        </custom-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
