<ion-header>
  <!-- move style to scss -->
  <img src="assets/logo.png" id="logo">
  <ion-list>
    <ion-item *ngFor="let item of headerItems" lines="none" class="list-item">
      <ion-label class="header-item" [ngClass]="{'active-header-item': routing.url === item.url}" (click)="navigate(item.url)">
        {{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-header>
<ion-content class="sidebar">
  <ion-list>
    <ion-item *ngFor="let folder of menuFolder" detail lines="none">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="custom-item" (click)="folder.toggle()">{{folder.title}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ng-container *ngFor="let item of folder.items">
              <ion-item *ngIf="folder.expanded" lines="none">
                <ion-label class="custom-item" (click)="navigate(folder.url, item.fragment)" [ngClass]="{'active-custom-item': routing.url === folder.url && routing.fragment === item.fragment}">
                  {{item.title}}
                </ion-label>
              </ion-item>
            </ng-container>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
