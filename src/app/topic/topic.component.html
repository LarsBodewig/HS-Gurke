<ion-content>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-menu-button></ion-menu-button>
  </ion-fab>
  <!-- move style to scss -->
  <div class="page-content">
    <ion-label>Test Topic</ion-label>
    <ion-grid>
      <ion-row>
        <ion-col size-lg="4" size-md="6" size-sm="12">
          <ng-container *ngFor="let post of posts">
            <ng-container [ngSwitch]="post.type">
              <item-twitter *ngSwitchCase="'twitter'" [post]="post"></item-twitter>
              <item-youtube *ngSwitchCase="'youtube'" [post]="post"></item-youtube>
            </ng-container>
          </ng-container>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
